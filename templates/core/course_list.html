{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<h1>Available Courses</h1>
<div class="courses">
    {% for course in courses %}
    <div class="course">
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
